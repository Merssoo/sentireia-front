<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav [mode]="isHandset ? 'over' : 'side'" class="app-sidenav">
    <!-- Menu lateral para mobile -->
    <mat-nav-list>
      <a mat-list-item routerLink="/cadastro" (click)="sidenav.close()">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="/cadastro" (click)="sidenav.close()">
        <mat-icon>people</mat-icon> Pacientes
      </a>
      <a mat-list-item routerLink="/prontuarios" (click)="sidenav.close()">
        <mat-icon>file_copy</mat-icon> Prontuários
      </a>
      <a mat-list-item routerLink="/agendamentos" (click)="sidenav.close()">
        <mat-icon>calendar_today</mat-icon> Agendamentos
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/usuario" (click)="sidenav.close()">
        <mat-icon>account_circle</mat-icon> Perfil
      </a>
      <a mat-list-item routerLink="/usuario" (click)="sidenav.close()">
        <mat-icon>settings</mat-icon> Configurações
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon> Sair
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <!-- Header fixo -->
    <mat-toolbar color="primary" class="header">
      <a routerLink="/dashboard" class="link-decorator"><span class="logo">SentireIA</span></a>


      <span class="spacer"></span>

      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" *ngIf="isHandset">
        <mat-icon>menu</mat-icon>
      </button>
      <!-- Menu para telas grandes -->
      <div class="nav-links" *ngIf="!isHandset">
        <button mat-button routerLink="/cadastro">
          <mat-icon>people</mat-icon> Pacientes
        </button>
        <button mat-button routerLink="/prontuarios">
          <mat-icon>file_copy</mat-icon> Prontuários
        </button>
        <button mat-button routerLink="/agendamentos">
          <mat-icon>calendar_today</mat-icon> Agendamentos
        </button>
        <button mat-button routerLink="/outros">
          <mat-icon>more_horiz</mat-icon> Outros
        </button>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="notificationMenu" *ngIf="!isHandset" class="notification-icon-button">
        <mat-icon>notifications</mat-icon>
        <span class="notification-badge" *ngIf="newNotificationsCount > 0">{{ newNotificationsCount }}</span>
      </button>
      <mat-menu #notificationMenu="matMenu">
        <div *ngIf="notifications.length > 0; else noNotifications">
          <button mat-menu-item *ngFor="let notif of notifications">
            <mat-icon>info</mat-icon> {{ notif.message }}
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="clearNotifications()">
            <mat-icon>done_all</mat-icon> Marcar todas como lidas
          </button>
        </div>
        <ng-template #noNotifications>
          <button mat-menu-item disabled>
            <mat-icon>info</mat-icon> Nenhuma notificação nova.
          </button>
        </ng-template>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="userMenu" *ngIf="!isHandset">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/usuario">
          <mat-icon>account_circle</mat-icon> Perfil
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon> Configurações
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon> Sair
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Conteúdo principal -->
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
